<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div>
      <div id="vue" :title='message' >
       <ul>
        <li v-for="li in list">{{li}}</li>
        <li v-for="(li, index) in list">{{index}} {{li}}</li>
       </ul>
       <ul>
        <li v-for="user in users">{{user.name}}</li>
       
       </ul>

       <table border="1" @click="nameFunction">
        <thead>
            <th>ID</th>
            <th>Name</th>
        </thead>
        <tbody>
            <tr v-for="user in users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
            </tr>
        </tbody>
       </table>
      </div>
      
    </div>
    <script type="text/javascript">
      var app = new Vue({
        el: "#vue",
        data: {
            list: ['one', 'two', 'three'],
            users: [
                {id: 1, name: 'John'},
                {id: 2, name: 'Sergei'},

            ]
        },
        methods:{
            nameFunction(){
                alert(1);
            }
        }
      });
    </script>
  </body>
</html>
