<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div>
      <div id="vue" :title="message">
       <button @click="high">high {{counter}}</button>
       <button @click="low">low</button>
      </div>
    </div>
    <script type="text/javascript">
      var app = new Vue({
        el: "#vue",
        data: {
          counter: 1,
        },
        methods: {
          high(){
            this.counter++;
          },
          low(){
            this.counter--;
          },
        },
      });
    </script>
  </body>
</html>
